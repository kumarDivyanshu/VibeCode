spring.application.name=auth-service

# Server Configuration
server.port=${PORT:8001}

spring.datasource.url=${DB_URL:jdbc:mysql://127.0.0.1:3306/videcode}


# JWT (dev defaults; override in env for prod)
app.jwt.expiration=${JWT_EXPIRATION_MS:3600000}
# 256-bit Base64 key (dev only). Generate your own and set JWT_SECRET env in prod.
app.jwt.secret=${JWT_SECRET:0t5QFHlVOaxYZz/DG6YyXE67x3/D33/7iGsDluAqB7o=}

# Common configuration for all services
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Common database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:1234}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# Default profile (can be overridden)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:auth}
