spring.application.name=interview
server.port=8082
spring.datasource.url=jdbc:mysql://localhost:3306/videcode
spring.jpa.hibernate.ddl-auto=none
logging.level.com.VibeCode.interview=INFO
logging.level.org.springframework.security=INFO

# Common configuration for all services
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Common database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:springstudent}
spring.datasource.password=${DB_PASSWORD:springstudent}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# Default profile (can be overridden)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:interview}

org.springframework.security=DEBUG
com.vibecode.interview=DEBUG
org.springframework.web.servlet.DispatcherServlet=DEBUG